version: '3'

services:
  cadvisor:
    image: google/cadvisor
    hostname: cadvisor
    privileged: true
    ports:
      - 8080:8080
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro

  alertreceiver:
    build:
      context: alertreceiver

  alertmanager:
    image: prom/alertmanager
    hostname: alertmanager
    user: root
    command:
      - --config.file=/etc/prometheus/alertmanager.yml
      - --storage.path=/var/lib/alertmanager/data
    ports:
      - 9093:9093
    links:
      - alertreceiver:alertreceiver
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/prometheus/alertmanager.yml
      - ./.data/alertmanager:/var/lib/alertmanager/data:rw

  prometheus:
    image: prom/prometheus
    hostname: prometheus
    user: root
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention=10d
      - --storage.tsdb.path=/var/lib/prometheus/data
    links:
      - alertmanager:alertmanager
      - cadvisor:cadvisor
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - ./prometheus/prometheus.rules:/etc/prometheus/prometheus.rules
      - ./.data/prometheus:/var/lib/prometheus/data:rw
    ports:
      - 9090:9090

  grafana:
    image: grafana/grafana
    hostname: grafana
    user: root
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    links:
      - prometheus:prometheus
    ports:
      - 3000:3000
    volumes:
      - ./.data/grafana:/var/lib/grafana:rw

